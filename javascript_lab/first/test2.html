<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>자바스크립트 공부하기 - 2단계</h1>
    <hr/>
    <button onclick="add(event, 1,3)">더하기</button> <!--자신에게 이벤트 걸기 -->
    <button id="gyung" class="red">빼기</button>
    <script>
        // 자바스크립트 함수의 매개변수는 선언이 필요없다.
        // 자바스크립트 함수의 return이 있든 없든 신경 안 써도 된다.
        function add(e, n1, n2){
            console.log(e);
            // return n1, n2; // 리턴하고 싶을 때
            console.log(n1+n2); // 리턴 안 하고 싶을 때
        }

        function minus(e){
            console.log(e);
            e.target.innerHTML = "빼기 아님";
            e.target.className = "blue";
            alert("빼기 함수가 실행되었습니다.");
        }

        let buttonDom = document.querySelector("#gyung");
        buttonDom.addEventListener("click", minus); // gyung 버튼을 click했을 때 minus 메서드 주소 걸어서 보내기 (바인딩)


    </script>
</body>
</html>
